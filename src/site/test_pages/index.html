<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .dashboard h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Dev Dashboard</h1>
        <p id="main_text_component">Text will update here when ready...</p>
        <div class="button-container">
            <button id="button1">Get data from /tables</button>
            <button id ="button2">Button 2!!</button>
            <button onclick="alert('Button 3 clicked')">Button 3</button>
            <button onclick="alert('Button 4 clicked')">Button 4</button>
            <button id="toggleButton" >Toggle between localhost and iBaguette</button>
        </div>
    </div>

    <script src="test-features.js" defer></script>
</body>
</html>
